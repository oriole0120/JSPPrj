<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">	
	function printResult(){
	   var x, y;
	   x = prompt("x 값을 입력하세요");
	   y = prompt("y 값을 입력하세요");
	   btnOk.value=x+y;
	}

	btnOk.onclick = printResult;
</script>
</head>
<body>
	<input type="button" value="확인" id="btnOk" />
</body>
</html>
